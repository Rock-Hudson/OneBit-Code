<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="1">
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <tr>
            <td>Dados 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dados 3</td>
            <td>Dado 4</td>
        </tr>
    </table>
    <hr>
    <table border="1">

        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Rock</td>
                <td>28</td>
                <td>Suporte Técnico</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>25</td>
                <td>Advogado</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Mecanica</td>
            </tr>
        </tbody>
    </table>
    <table border="1">

        <thead>
            <th colspan="2">Informações pessoais</th>
            <th>Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Rock</td>
                <td>28</td>
                <td rowspan="3">Suporte Técnico</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>25</td>
                
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                
            </tr>
        </tbody>
    </table>


</body>
</html>
